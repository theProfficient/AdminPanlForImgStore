    <!-- main -->
   
    <script>
        $(document).ready(function () {
            // Function to fetch and populate container names
            function fetchContainerNames() {
                $.get("https://imagestoreazure.azurewebsites.net/getAllContainerNames", function (data) {
                    var containerSelect = $('select[name="container"]');
                    containerSelect.empty(); // Clear existing options
                    $.each(data, function (index, value) {
                        containerSelect.append($('<option>', {
                            value: value,
                            text: value
                        }));
                    });
                });
            }

            // Fetch container names on button click
            $('#fetchContainers').on('click', function () {
                fetchContainerNames();
            });

            // Fetch container names initially
            fetchContainerNames();


            document.getElementById("myForm").addEventListener("submit", function () {
                setTimeout(function () {
                    document.getElementById("myForm").reset();
                }, 1000);
            });
        });
    </script>
