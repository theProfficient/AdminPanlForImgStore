    $(document).ready(function () {
        // Function to validate container name format
        function isValidContainerName(containerName) {
            var regex = /^[a-z0-9][a-z0-9-]{2,62}$/;
            return regex.test(containerName);
        }

        // Function to create a container
        function createContainer(containerName) {
            $.post("http://localhost:3001/createContainerByAdmin?containerName=" + containerName)
                .done(function (data) {
                    console.log("Container created successfully:", data);
                    alert("Container created successfully: " + containerName);
                })
                .fail(function (error) {
                    console.error("Error creating container:", error.responseJSON.error);
                    alert("Error creating container: " + error.responseJSON.error);
                });
        }

        // Event listener for the Create Container button
        $('#createContainerBtn').on('click', function () {
            var containerName = $('#createContainerName').val().trim();

            if (containerName === "") {
                alert("Please enter a container name.");
            } else if (!isValidContainerName(containerName)) {
                alert("Invalid container name. It must start with a letter or number, contain only lowercase letters, numbers, and hyphens, and be between 3 and 63 characters long.");
            } else {
                createContainer(containerName);
            }
        });
    });
</script>

    <script>
        $(document).ready(function () {
            // Function to fetch and populate container names
            function fetchContainerNames() {
                $.get("https://imagestoreazure.azurewebsites.net/getAllContainerNames", function (data) {
                    var containerSelect = $('select[name="container"]');
                    containerSelect.empty(); 
                    $.each(data, function (index, value) {
                        containerSelect.append($('<option>', {
                            value: value,
                            text: value
                        }));
                    });

                    console.log("Containers names fetched:", data);
                });
            }

            // Fetch container names on button click
            $('#fetchContainers').on('click', function () {
                fetchContainerNames();
            });

            // Fetch container names initially
            fetchContainerNames();

            // Handle form submission
            $("#myForm").submit(function (e) {
                e.preventDefault();

                // Get the selected container name and price
                var containerName = $('select[name="container"]').val();
                var price = $('input[name="price"]').val();

                // Create a FormData object to handle file uploads
                var formData = new FormData($(this)[0]);

                formData.append('containerName', containerName);
                formData.append('price', price);

                $.ajax({
                    type: "POST",
                    url:"https://imagestoreazure.azurewebsites.net/api/uploadImages?containerName=" + containerName + "&price=" + price,
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (response) {
                        console.log("Files uploaded successfully:", response);
                        window.alert("Successfully uploaded");
                    },
                    error: function (error) {
                        console.error("Error uploading files:", error);
                        window.alert("Error uploading files");
                    }
                });
            });

            document.getElementById("myForm").addEventListener("submit", function () {
                setTimeout(function () {
                    document.getElementById("myForm").reset();
                }, 1000);
            });
        });
    </script>
