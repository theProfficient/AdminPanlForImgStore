   <script>

        $(document).ready(function () {
            // Function to fetch and populate user data table
            function fetchUserDataTable() {
                $.get("https://snakeladder1.azurewebsites.net/getAllUser", function (userData) {
                    var userDataTable = $('#userDataTable tbody');
                    userDataTable.empty(); // Clear existing table rows
                    $.each(userData, function (index, user) {
                        userDataTable.append('<tr>' +
                            '<td>' + user.UserId + '</td>' +
                            '<td>' + user.userName + '</td>' +
                            '<td>' + user.email + '</td>' +
                            '<td>' + user.whatsAppNumber + '</td>' +
                            '<td>' + user.referralCode + '</td>' +
                            '<td>' + user.realMoney + '</td>' +
                            '<td>' + user.companyName + '</td>' +
                            '<td>' + user.facebookId + '</td>' +
                            '<td>' + user.instaId + '</td>' +
                            '<td>' + user.credits + '</td>' +
                            // '<td>' + user._id + '</td>' +
                            '<td>' + user.isActive + '</td>' +
                            // '<td>' + user.isDeleted + '</td>' +
                            // '<td>' + JSON.stringify(user.transactionHistory) + '</td>' +
                            '</tr>');
                    });
                });
            }

            // Fetch user data initially
            fetchUserDataTable();

       
        });
    </script>
