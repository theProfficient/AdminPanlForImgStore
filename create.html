<!----------------------------------------------------- create category by admin ------------------->


<script>
    $(document).ready(function () {
        // Function to validate category name format
        function isValidCategoryName(categoryName) {
            var regex = /^[a-z0-9][a-z0-9-]{2,62}$/;
            return regex.test(categoryName);
        }

        // Function to create a category
        function createCategory(categoryName) {
            $.get("https://imagestoreazure.azurewebsites.net/createCategories?subcategoryName=" + categoryName)
                .done(function (data) {
                    console.log("Category created successfully:", data);
                    alert("Category created successfully: " + categoryName);
                })
                .fail(function (xhr, status, error) {
                    if (xhr.status === 400 && xhr.responseJSON && xhr.responseJSON.message) {
                        alert("Error creating category: " + xhr.responseJSON.message);
                    } else {
                        console.error("Error creating category:", error);
                        alert("Error creating category. Please try again.");
                    }
                })
                .always(function () {
                    // Clear the input field after attempting to create the category
                    $('#createCategoriesName').val('');
                });
        }

        // Event listener for the Create Category button
        $('#createCategoriesBtn').on('click', function () {
            var categoryName = $('#createCategoriesName').val().trim();

            if (categoryName === "") {
                alert("Please enter a category name.");
            } else if (!isValidCategoryName(categoryName)) {
                alert("Invalid category name. It must start with a letter or number, contain only lowercase letters, numbers, and hyphens, and be between 3 and 63 characters long.");
            } else {
                createCategory(categoryName);
            }
        });
    });
</script>



<!-------------------------------- create containers in category -------------------------------->
<script>
    $(document).ready(function () {
        // Function to fetch and populate categories
        function fetchCategories() {
            $.get("https://imagestoreazure.azurewebsites.net/getAllCategories", function (data) {
                var categoryDropdown = $('#categoryDropdown');
                categoryDropdown.empty();
                $.each(data.data, function (index, value) {
                    categoryDropdown.append($('<option>', {
                        value: value,
                        text: value
                    }));
                });

                console.log("Categories fetched:", data.data);
            });
        }

        // Event listener for the Fetch Categories button
        $('#fetchCategoriesBtn').on('click', function () {
            fetchCategories();
        });

        // Initial fetch of categories
        fetchCategories();

        // Function to validate container name format
        function isValidContainerName(containerName) {
            var regex = /^[a-z0-9][a-z0-9-]{2,62}$/;
            return regex.test(containerName);
        }

        // Function to create a container
        function createContainer(containerName) {
            // Retrieve selected category from the dropdown
            var selectedCategory = $('#categoryDropdown').val();
            console.log(selectedCategory, "___selectedCategory");

            // Use the entered container name as the value for containerName in the API call
            var updatedContainerName = $('#createContainerName').val().trim();

            console.log(updatedContainerName, "____________updatedContainerName");

            $.ajax({
                url: "https://imagestoreazure.azurewebsites.net/updateCategories?subcategoryName=" + selectedCategory + "&containerName=" + updatedContainerName,
                type: 'PUT', // Use PUT method
                success: function (data) {
                    console.log("Categories updated successfully:", data);

                    if (data.status) {
                        // If the response has status true, show success message
                        alert("Category updated successfully. Container \"" + updatedContainerName + "\" created successfully.");
                    } else {
                        // If the response has status false, show container already present message
                        alert("This container is already present in " + selectedCategory + " category.");
                    }
                },
                error: function (xhr, status, error) {
                    console.error("Error updating categories:", error.responseJSON.error);

                    if (xhr.status === 400) {
                        // If the status is 400, show container already present message
                        alert("This container is already present in " + selectedCategory + " category.");
                    } else {
                        // For other errors, show a generic error message
                        alert("Error updating categories. Please try again.");
                    }
                }
            });
        }

        // Event listener for the Create Container button
        $('#createContainerBtn').on('click', function () {
            var containerName = $('#createContainerName').val().trim();

            if (containerName === "") {
                alert("Please enter a container name.");
            } else if (!isValidContainerName(containerName)) {
                alert("Invalid container name. It must start with a letter or number, contain only lowercase letters, numbers, and hyphens, and be between 3 and 63 characters long.");
            } else {
                createContainer(containerName);
            }
        });
    });
</script>







<!-- ----------------------------------------upload iamge box------------------------------------------- -->


    <script>
        $(document).ready(function () {
            // Function to fetch and populate container names
            function fetchContainerNames() {
                $.get("https://imagestoreazure.azurewebsites.net/getAllContainerNames", function (data) {
                    var containerSelect = $('select[name="container"]');
                    containerSelect.empty(); 
                    $.each(data, function (index, value) {
                        containerSelect.append($('<option>', {
                            value: value,
                            text: value
                        }));
                    });

                    console.log("Containers names fetched:", data);
                });
            }

            // Fetch container names on button click
            $('#fetchContainers').on('click', function () {
                fetchContainerNames();
            });

            // Fetch container names initially
            fetchContainerNames();

            // Handle form submission
            $("#myForm").submit(function (e) {
                e.preventDefault();

                // Get the selected container name and price
                var containerName = $('select[name="container"]').val();
                var price = $('input[name="price"]').val();

                // Create a FormData object to handle file uploads
                var formData = new FormData($(this)[0]);

                formData.append('containerName', containerName);
                formData.append('price', price);

                $.ajax({
                    type: "POST",
                    url:"https://imagestoreazure.azurewebsites.net/api/uploadImages?containerName=" + containerName + "&price=" + price,
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (response) {
                        console.log("Files uploaded successfully:", response);
                        window.alert("Successfully uploaded");
                    },
                    error: function (error) {
                        console.error("Error uploading files:", error);
                        window.alert("Error uploading files");
                    }
                });
            });

            document.getElementById("myForm").addEventListener("submit", function () {
                setTimeout(function () {
                    document.getElementById("myForm").reset();
                }, 1000);
            });
        });
    </script>
