    <!---------------------- delete container -------->
    <script>
        $(document).ready(function () {
            // Function to fetch and populate container names
            function fetchContainerNames() {
                $.get("https://imagestoreazure.azurewebsites.net/getAllContainerNames", function (data) {
                    var containerSelect = $('select[name="container"]');
                    containerSelect.empty(); // Clear existing options
                    $.each(data, function (index, value) {
                        containerSelect.append($('<option>', {
                            value: value,
                            text: value
                        }));
                    });

                    console.log("Containers names fetched:", data);
                });
            }

            // Fetch container names initially
            fetchContainerNames();

            // Event listener for the delete Container button
            $('#deleteContainerBtn').on('click', function () {
                var containerName = $('select[name="container"]').val();

                if (containerName === "") {
                    alert("Please select a container.");
                } else {
                    deleteContainer(containerName);
                }
            });

            // Function to delete a container
            function deleteContainer(containerName) {
                $.ajax({
                    type: "DELETE",
                    url: "https://imagestoreazure.azurewebsites.net/deleteContainerByAdmin?containerName=" + containerName,
                    success: function (response) {
                        console.log("Container deleted successfully:", response);
                        window.alert("Container successfully deleted");
                        // Fetch updated container names after deletion
                        fetchContainerNames();
                    },
                    error: function (error) {
                        console.error("Error deleting container:", error.responseJSON.error);
                        alert("Error deleting container: " + error.responseJSON.error);
                    }
                });
            }

            // Handle form submission for deleting images
            $("#deleteContainerForm").submit(function (e) {
                e.preventDefault();

                // Get the selected container name for deleting images
                var containerName = $('select[name="container"]').val();

                if (containerName === "") {
                    alert("Please select a container.");
                } else {
                    deleteAllImages(containerName);
                }
            });

            // Function to delete all images of a container
            function deleteAllImages(containerName) {
                $.ajax({
                    type: "DELETE",
                    url: "https://imagestoreazure.azurewebsites.net/api/deleteAllImages/" + containerName,
                    success: function (response) {
                        console.log("Container images deleted successfully:", response);
                        window.alert("Container images successfully deleted");
                        // Add any additional logic you need after successful deletion
                    },
                    error: function (error) {
                        console.error("Error deleting container images:", error);
                        // Add error handling logic here
                    }
                });
            }

            document.getElementById("deleteContainerForm").addEventListener("submit", function () {
                setTimeout(function () {
                    document.getElementById("deleteContainerForm").reset();
                }, 1000);
            });
        });
    </script>
